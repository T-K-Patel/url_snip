{% extends "base.html" %}
{% block title %}
<title>Login | URL Snip</title>
{% endblock title %}
{% block style_script %}
<style>
    body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
    }

    .btn-link {
        display: block;
        text-align: center;
        margin-top: 15px;
    }
</style>
{% endblock style_script %}
{% block body %}
<div class="login-container">
    <h2 class="mb-3">Login</h2>
    {% if error %}
    <p class="border border-danger border-2 mb-3 px-2 text-center text-danger">{{error}}</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" value="{{username}}"
                placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'forgotpassword' %}" class="btn btn-link">Forgot Password?</a>
        <hr>
        <p class="text-center w-100 m-0 p-0">Dont have Account?</p>
        <a href="{% url 'register' %}" class="btn btn-link m-0">Sign-Up?</a>
    </form>
</div>
{% endblock body %}
