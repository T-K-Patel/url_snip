{% extends "base.html" %}
{% block title %}
<title>Forgot Password | URL Snip</title>
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Forgot Password</h2>
                    {% if error or e %}
                    <div class="alert alert-info">
                        <ul class="mb-0">
                            {% if e %}
                            <li>{{ e }}</li>
                            {% endif %}
                            {% if error %}
                            <li>{{ error }}</li>
                            {% endif %}

                        </ul>
                    </div>
                    {% endif %}

                    <form method="POST" action="{% url 'forgotpassword' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email:</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <div class="d-flex flex-end w-100 justify-content-end "> <button type="submit"
                                class="btn btn-primary">Reset
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
