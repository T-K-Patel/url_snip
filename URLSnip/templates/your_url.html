<style>
    .url-section {
        padding: 50px 0;
        background-color: #fff;
    }
    
    .url-box {
        margin-bottom: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .urls-container{
        grid-template-columns: 1fr 1fr;
        justify-content: center;
    }

    .url-box h4 {
        margin-bottom: 10px;
    }

    .url-info {
        margin-bottom: 20px;
    }

    .btn-copy,
    .btn-share {
        margin-right: 10px;
    }

    .help-text {
        display: none;
        position: absolute;
        background-color: #000;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        margin-top: -35px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<div class="container px-1 my-3 url-section">
    <h2 class="text-center mb-4">Your Shortened URLs</h2>
    <div class="d-md-grid d-block urls-container mx-3 justify-content-center">
        {% for url in urls %}
        {% with url=url host=host %}
        {% include "link.html" %}
        {% endwith %}
        {% endfor %}
    </div>
</div>
<script>
    function copyToClipboard(shortUrl, helpTextId) {
        var textArea = document.createElement("textarea");
        textArea.value = shortUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        var helpTextElement = document.getElementById(helpTextId);
        helpTextElement.innerText = "Copied to Clipboard";

        setTimeout(function () {
            helpTextElement.innerText = "Copy";
        }, 1000);
    }

    function shareToWhatsApp(shortUrl) {
        var whatsappUrl = "https://wa.me/?text=" + encodeURIComponent("Check out: " + shortUrl);
        window.open(whatsappUrl, '_blank');
    }
</script>
